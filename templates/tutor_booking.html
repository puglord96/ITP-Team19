{% extends "tutee_layout.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      Booking
        <table class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
            <td>Tutor Details</td>
            <tr>
                <td>Name:</td>
                <td>{{userdetail[4]}} {{userdetail[5]}}</td>
            </tr>
            <tr>
                <td>Faculty:</td>
                <td>{{faculty}}</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>{{gender}}</td>
            </tr>
        </table>
      </div>
    </div>
    <form method="post">
      <div class="row">
        <div class="col-md-5" style="width: 50%">
        <div class="btn-group col-xs-12" data-toggle="buttons">
        {% for i in timeslots %}
        {% if i is not none %}
        <label class="btn btn-primary form-check-label">
          <input class="form-check-input" name="timeslot" value="{{i}}" type="radio" style="display:none">{{i}}</input>
        </label>
        {% endif %}
        {% endfor %}
        </div>
        </div>
      </div>
      <div class="row">
        <input class="btn btn-info" name="submit_button" type="submit" value="Submit">
      </div>
    </form>
</div>
{% endblock content %}
