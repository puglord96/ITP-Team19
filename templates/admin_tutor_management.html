{% extends "admin_layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            All Tutor
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th>Tutor Details</th>
                        <th>Last name</th>
                        <th>Date Join</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in tutorList %}
                    <tr>
                        <td>
                            {% if i[1] %}
                            <img src="data:;base64,{{ i[1]|picdecode }}" width="25cm" height="25cm">
                            {% else %}
                            <img src="..\static\IMG\DefaultProfilePic.png" width="25cm" height="25cm">
                            {% endif %}
                            {{i[2]}}
                        </td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]|formatdt}}</td>
                        <td>{{i[5]}}</td>
                        <td><a href="{{ url_for('adminTutor', tutorID = i[0]) }}">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
